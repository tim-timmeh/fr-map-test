<!DOCTYPE html>

<html>
<!-- https://htmlpreview.github.io/? --!>
<head>

	<title>Faerun Zoomable Map</title>

	<meta charset="utf-8" />
<meta name="keywords" content="Map, Faeurn, Forgotten Realms, RPG, Dungeons and Dragons, DND">


	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">


 <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
   integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
   crossorigin=""/>
<link rel="stylesheet" href="https://leaflet.github.io/Leaflet.draw/leaflet.draw.css" />
<link rel="canonical" href="indexcopy.html" />

<style>
		body {
			padding: 0;
			margin: 0;
		}
		html, body, #map {
			height: 100%;
		}

	</style>


</head>


<body>

<div id="map" style="width: 100%; height: 100%">






	<!-- Make sure you put this AFTER Leaflet's CSS -->
 <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
   integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
   crossorigin=""></script>
	<script src="https://leaflet.github.io/Leaflet.draw/leaflet.draw.js"></script>

	<script>

		
		var mbAttr = 'Test',
			mbUrl = 'TheMap/{z}/{z}-{x}-{y}.jpg';
			mbTextUrl = 'faerun-world-names/{z}/{z}-{x}-{y}-text.png';
			mbGridUrl = 'faerun-world-blank/{z}-grid.png';
			
	    var baselayer   = L.tileLayer(mbUrl, {
	    	
	    	maxZoom: 10,

			attribution: mbAttr,
			
			maxNativeZoom: 8,

			id: 'TESTID',
			
			zoomOffset: 0,
			
			noWrap: true,
			
			detectRetina: true,
			
			continuousWorld: false,});
			
		
		var map = L.map('map', {
		    center:[34, -60],
		    zoom: 7,
		    layers: [baselayer]
		    });


		var baseLayers = {
			"Baselayer": baselayer
		};
		
		var overlays = {
			"Cities": cities,
			"Small Cities": citiesSmall,
			"Large Towns": townsLarge,
			"Small Towns": townsSmall,
			"Villages": villages,
			"Ruins": ruins,
			"Roads": roads,
			"Grid": gridlayer,
			"Text layer": textlayer,
			"Corrections": corrections
		};

		
		L.control.scale().addTo(map);

		L.control.layers(baseLayers, overlays, {collapsed: true}).addTo(map);






		var popup = L.popup();

		function onMapClick(e) {

			popup

				.setLatLng(e.latlng)
				
				
				.setContent("test comment click")

				.openOn(map);

		}

		
		
map.on('click', onMapClick);



	</script>




	
	</body>
</html>
